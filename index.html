<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="intro">
    <img class="intro__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="intro__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main-content">
    <section class="adding-task">
      <label class="adding-task__title" for="new-task">Add Item</label>
      <div class="adding-task__row-wrapper">
        <input id="new-task" class="tasks__task-input" type="text">
        <button class="adding-task__btn">Add</button>
      </div>
    </section>
    <h2 class="title">Todo</h2>
    <ul id="incomplete-tasks" class="tasks">
      <li class="tasks__list-item">
        <input class="tasks__task-checkbox" type="checkbox">
        <label class="tasks__task-name">Pay Bills</label>
        <input class="tasks__task-input" type="text">
        <button class="tasks__task-edit">Edit</button>
        <button class="tasks__task-delete">
          <img class="tasks__task-delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="tasks__list-item tasks__list-item_edit">
        <input class="tasks__task-checkbox" type="checkbox">
        <label class="tasks__task-name">Go Shopping</label>
        <input class="tasks__task-input" type="text" value="Go Shopping">
        <button class="tasks__task-edit">Save</button>
        <button class="tasks__task-delete">
          <img class="tasks__task-delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
    <h2 class="title">Completed</h2>
    <ul id="completed-tasks" class="tasks">
      <li class="tasks__list-item">
        <input class="tasks__task-checkbox" type="checkbox" checked>
        <label class="tasks__task-name">See the Doctor</label>
        <input class="tasks__task-input" type="text">
        <button class="tasks__task-edit">Edit</button>
        <button class="tasks__task-delete">
          <img class="tasks__task-delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
